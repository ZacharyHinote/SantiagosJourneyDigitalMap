<html>
  <head>
    <title>Santiago's Journey Digital Map</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <script src="general.js"></script>
  </head>
  <body>
        <h1 id="hOne">To start, click a dot. </h1>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="https://github.com/ZacharyHinote/SantiagosJourneyDigitalMap/blob/master/SpainAndalusia.jpg?raw=true" style="width:100%">
            <div class="text"></div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="https://github.com/ZacharyHinote/SantiagosJourneyDigitalMap/blob/master/SpainTarifa.jpg?raw=true" style="width:100%">
            <div class="text"></div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="https://github.com/ZacharyHinote/SantiagosJourneyDigitalMap/blob/master/tangierAfrica.jpg?raw=true" style="width:100%">
            <div class="text"></div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="https://github.com/ZacharyHinote/SantiagosJourneyDigitalMap/blob/master/SaharaDesert.jpg?raw=true" style="width:100%">
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    <p>You should click the first dot. </p>
  </body> 
</html>
